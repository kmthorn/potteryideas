<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pottery Idea Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pottery Idea Generator</h1>
    <div id="idea-container">
      <h2>Idea:</h2>
      <div id="idea" role="region" aria-live="polite"></div>
      <h2>Description:</h2>
      <div id="description" role="region" aria-live="polite"></div>
      <h2>Resources Needed:</h2>
      <div id="resources" role="region" aria-live="polite"></div>
      <button id="generate-btn" type="button">Generate Idea</button>
    </div>
  </div>

  <script src="scripts.js" async></script>
</body>
</html>
